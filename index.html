<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    
    <title>Calculator</title>

</head>
<body>
    <div class="title">Calculator</div>


    <div class="content">
        <div class="container">
            
            <div class="display">
                <div class="display-top"></div>
                <div class="display-bottom"></div>
            </div>

            <div class="input-btn">
                <button class="span2" id="AC">AC</button>
                <button id="DEL">DEL</button>
                <button class="operator" id="divide">/</button>
                <button class="number" id="7">7</button>
                <button class="number" id="8">8</button>
                <button class="number" id="9">9</button>
                <button class="operator" id="multiply">*</button>
                <button class="number" id="4">4</button>
                <button class="number" id="5">5</button>
                <button class="number" id="6">6</button>
                <button class="operator" id="minus">-</button>
                <button class="number" id="1">1</button>
                <button class="number" id="2">2</button>
                <button class="number" id="3">3</button>
                <button class="operator" id="plus">+</button>
                <button class="number" id="period">.</button>
                <button class="number" id="0">0</button>
                <button class="span2" id="equals">=</button>
            </div>


        </div>
    </div>

    <div class="footer">Footer</div>
    <script src="script.js"></script>
</body>
</html>
